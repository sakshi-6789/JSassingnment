<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body> 
		

	<form onSubmit = "return checkPassword(this)" > 
	<table border = 1  id="table"> 
		<tr> 
			<!-- Enter Username -->
			<td>Username:</td> 
			<td><input type="text" name="name1" size="48"></td> 
		</tr> 
		<tr> 
			<!-- Enter Password. -->
			<td>Password:</td> 
			<td><input type="password" name="password1" size="48"></td> 
		</tr> 
		<tr> 
			<!-- To Confirm Password. -->
			<td>Confirm Password:</td> 
			<td><input type="password" name="password2" size="48"></td> 
		</tr> 
		<!-- Submit button -->
		<tr> 
			<td colspan = 2 align = right ><input type="submit" value="submit" id="button"></td> 
		</tr> 
	</table> 
	</form> 
	<script src="./script.js"></script>


</body> 
</html>
